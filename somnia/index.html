<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filter App</title>
    <style>
        #canvas {
            border: 1px solid #000;
        }
        select, input[type="file"] {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Image Filter App</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <br>
    <select id="filterSelect">
        <option value="none">Select Filter</option>
        <option value="bw">Black and White</option>
        <option value="washed">Washed Out & Blurry</option>
    </select>
    <br>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageUpload = document.getElementById('imageUpload');
        const filterSelect = document.getElementById('filterSelect');
        let img = new Image();

        // Handle image upload
        imageUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        img.onload = function() {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0); // Draw the image on the canvas
        };

        // Function for black and white filter
        function applyBlackAndWhite() {
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imgData.data;

            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const avg = (r + g + b) / 3;
                data[i] = avg;  // Red
                data[i + 1] = avg;  // Green
                data[i + 2] = avg;  // Blue
            }

            ctx.putImageData(imgData, 0, 0);
        }

        // Function for washed-out and blurry filter
        function applyWashedOutAndBlurry() {
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imgData.data;

            // Apply washed-out effect (by desaturating and lightening colors)
            for (let i = 0; i < data.length; i += 4) {
                data[i] = data[i] * 0.8;    // Red
                data[i + 1] = data[i + 1] * 0.8; // Green
                data[i + 2] = data[i + 2] * 0.8; // Blue
            }

            ctx.putImageData(imgData, 0, 0);

            // Apply slight blur using a basic box blur (not a real blur, just a simple approach)
            ctx.globalAlpha = 0.5; // Make the blur semi-transparent
            ctx.filter = 'blur(2px)'; // Apply blur
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            ctx.filter = 'none'; // Reset filter
        }

        // Apply selected filter
        filterSelect.addEventListener('change', (e) => {
            const filter = e.target.value;
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas before applying new filter

            if (filter === 'bw') {
                applyBlackAndWhite();
            } else if (filter === 'washed') {
                applyWashedOutAndBlurry();
            } else {
                ctx.drawImage(img, 0, 0); // Draw the original image if no filter is selected
            }
        });
    </script>
</body>
</html>
