<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Art Randomizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #canvas {
            border: 2px solid #000;
            margin-top: 20px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Album Art Randomizer</h1>
    <input type="file" id="image1" accept="image/*">
    <input type="file" id="image2" accept="image/*">
    <button onclick="randomizeImages()">Randomize!</button>
    <br>
    <canvas id="canvas" width="600" height="600"></canvas>

    <script>
        function randomizeImages() {
            const img1Input = document.getElementById('image1').files[0];
            const img2Input = document.getElementById('image2').files[0];
            if (!img1Input || !img2Input) {
                alert('Please upload both album covers!');
                return;
            }

            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            const img1 = new Image();
            const img2 = new Image();

            img1.onload = () => {
                img2.onload = () => {
                    // Randomly decide which image to draw first
                    const firstImg = Math.random() > 0.5 ? img1 : img2;
                    const secondImg = firstImg === img1 ? img2 : img1;

                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    // Draw first image
                    ctx.globalAlpha = 0.7;
                    ctx.drawImage(firstImg, 0, 0, canvas.width, canvas.height);

                    // Apply random blending
                    const blendModes = ['multiply', 'screen', 'overlay', 'difference'];
                    ctx.globalCompositeOperation = blendModes[Math.floor(Math.random() * blendModes.length)];

                    // Draw second image
                    ctx.drawImage(secondImg, 0, 0, canvas.width, canvas.height);

                    // Reset blend mode
                    ctx.globalCompositeOperation = 'source-over';
                };
                img2.src = URL.createObjectURL(img2Input);
            };
            img1.src = URL.createObjectURL(img1Input);
        }
    </script>
</body>
</html>
