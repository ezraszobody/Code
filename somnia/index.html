<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texting Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="account" id="account1">
      <div class="profile">
        <img id="profile1" src="default.jpg" alt="Profile Picture">
        <input type="file" id="upload1" accept="image/*">
      </div>
      <div class="messages" id="messages1"></div>
      <textarea id="message1" placeholder="Type a message..."></textarea>
      <button onclick="sendMessage(1)">Send</button>
    </div>
    <div class="account" id="account2">
      <div class="profile">
        <img id="profile2" src="default.jpg" alt="Profile Picture">
        <input type="file" id="upload2" accept="image/*">
      </div>
      <div class="messages" id="messages2"></div>
      <textarea id="message2" placeholder="Type a message..."></textarea>
      <button onclick="sendMessage(2)">Send</button>
    </div>
    <div class="account" id="account3">
      <div class="profile">
        <img id="profile3" src="default.jpg" alt="Profile Picture">
        <input type="file" id="upload3" accept="image/*">
      </div>
      <div class="messages" id="messages3"></div>
      <textarea id="message3" placeholder="Type a message..."></textarea>
      <button onclick="sendMessage(3)">Send</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
