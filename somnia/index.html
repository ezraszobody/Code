<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Silhouette App</title>
    <style>
        #canvas {
            border: 1px solid #000;
        }
        select, input[type="file"] {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Image Silhouette App</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <br>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageUpload = document.getElementById('imageUpload');
        let img = new Image();

        // Handle image upload
        imageUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        img.onload = function() {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0); // Draw the image on the canvas
        };

        // Function to apply silhouette effect
        function applySilhouette() {
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imgData.data;
            const threshold = 128; // Set the brightness threshold for silhouette (can adjust this value)

            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];

                // Calculate brightness using the luminance formula
                const brightness = 0.2126 * r + 0.7152 * g + 0.0722 * b;

                // If brightness is less than the threshold, make the pixel black, otherwise make it white
                const color = brightness < threshold ? 0 : 255;

                data[i] = color;     // Red
                data[i + 1] = color; // Green
                data[i + 2] = color; // Blue
            }

            ctx.putImageData(imgData, 0, 0); // Update the canvas with the silhouette effect
        }

        // Apply silhouette effect when image is loaded
        imageUpload.addEventListener('change', () => {
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0); // Draw the image on the canvas
                applySilhouette(); // Apply the silhouette effect
            };
        });
    </script>
</body>
</html>
