<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filter App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        select, input[type="file"], button {
            margin-bottom: 10px;
        }
        #output {
            max-width: 100%;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Image Filter App</h1>

    <!-- Image Upload -->
    <input type="file" id="imageInput" accept="image/*">
    
    <!-- Dropdown for selecting filters -->
    <select id="filterSelect">
        <option value="none">Select Filter</option>
        <option value="bw">Black & White</option>
        <option value="fire">Fire Overlay</option>
        <option value="cracked">Cracked Screen</option>
        <option value="icy">Icy Effect</option>
        <option value="watery">Watery Effect</option>
        <option value="smoke">Smoke Overlay</option>
    </select>

    <!-- Canvas to show the image -->
    <canvas id="canvas"></canvas>

    <!-- Fire and Smoke Overlays -->
    <div id="fireOverlay" class="overlay" style="background-image: url('fire.png'); display: none;"></div>
    <div id="smokeOverlay" class="overlay" style="background-image: url('smoke.png'); display: none;"></div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const filterSelect = document.getElementById('filterSelect');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let img = new Image();

        // Function to handle image upload
        imageInput.addEventListener('change', handleImage);

        function handleImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                img.src = e.target.result;
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear previous images
                    ctx.drawImage(img, 0, 0);
                };
            };
            reader.readAsDataURL(file);
        }

        // Function to apply the selected filter
        filterSelect.addEventListener('change', applyFilter);

        function applyFilter() {
            const filter = filterSelect.value;

            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas before applying a new filter
            ctx.drawImage(img, 0, 0); // Redraw the original image

            switch (filter) {
                case 'bw':
                    // Black & White filter using CSS filter
                    canvas.style.filter = 'grayscale(100%)';
                    break;
                case 'fire':
                    // Fire overlay - you would have a fire image as a PNG
                    document.getElementById('fireOverlay').style.display = 'block';
                    break;
                case 'cracked':
                    // Cracked Screen effect
                    const crackedCanvas = document.createElement('canvas');
                    const crackedCtx = crackedCanvas.getContext('2d');
                    crackedCanvas.width = canvas.width;
                    crackedCanvas.height = canvas.height;
                    crackedCtx.drawImage(img, 0, 0);
                    crackedCtx.globalCompositeOperation = 'difference'; // Create a cracked look
                    crackedCtx.fillStyle = 'rgba(0,0,0,0.6)';
                    crackedCtx.fillRect(0, 0, canvas.width, canvas.height); // Add black "cracks" effect
                    ctx.drawImage(crackedCanvas, 0, 0);
                    break;
                case 'icy':
                    // Icy effect using a blue overlay
                    ctx.globalAlpha = 0.5; // Semi-transparent blue overlay for icy effect
                    ctx.fillStyle = 'rgba(0, 0, 255, 0.3)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.globalAlpha = 1;
                    break;
                case 'watery':
                    // Watery effect using a wavy distortion (this is just a placeholder effect)
                    ctx.globalAlpha = 0.4;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    ctx.globalAlpha = 1;
                    break;
                case 'smoke':
                    // Smoke overlay - you would have a smoke image as a PNG
                    document.getElementById('smokeOverlay').style.display = 'block';
                    break;
                default:
                    canvas.style.filter = 'none';
                    document.getElementById('fireOverlay').style.display = 'none';
                    document.getElementById('smokeOverlay').style.display = 'none';
                    break;
            }
        }
    </script>
</body>
</html>
