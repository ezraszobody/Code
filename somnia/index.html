<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Mashup</title>
</head>
<body>
    <h1>Image Mashup</h1>

    <input type="file" id="image1" accept="image/*" />
    <input type="file" id="image2" accept="image/*" />
    <button onclick="mashupImages()">Mashup Images</button>

    <canvas id="canvas" style="border:1px solid black; margin-top: 20px;"></canvas>

    <script>
        function mashupImages() {
            const image1File = document.getElementById("image1").files[0];
            const image2File = document.getElementById("image2").files[0];

            if (!image1File || !image2File) {
                alert("Please upload both images.");
                return;
            }

            const img1 = new Image();
            const img2 = new Image();

            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            // Load the first image
            img1.onload = function() {
                // Load the second image
                img2.onload = function() {
                    // Set canvas size based on image size
                    canvas.width = img1.width;
                    canvas.height = img1.height;

                    // Draw the first image (top layer)
                    ctx.drawImage(img1, 0, 0);

                    // Create the ripped effect by clearing the center
                    const ripWidth = 100; // Width of the ripped section
                    const ripHeight = img1.height; // Full height of the canvas
                    const ripX = (canvas.width - ripWidth) / 2; // Center the rip

                    // Draw the second image in the ripped section
                    ctx.drawImage(img2, ripX, 0, ripWidth, ripHeight);

                    // Optionally, you can add a rough edge around the ripped section for effect:
                    ctx.lineWidth = 5;
                    ctx.strokeStyle = "black";
                    ctx.setLineDash([10, 5]);
                    ctx.strokeRect(ripX, 0, ripWidth, ripHeight);
                };
                img2.src = URL.createObjectURL(image2File);
            };
            img1.src = URL.createObjectURL(image1File);
        }
    </script>
</body>
</html>
